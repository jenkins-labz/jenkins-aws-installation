---
- name: Installing Jenkins server on AWS
  hosts: elliot01
  become: true
  gather_facts: false
  tasks:
    - name: Update all packages
      yum:
        name: "*"
        state: latest
      ignore_errors: yes

    - name: Installing some packages
      yum:
        name: 
          - wget
          - java
          - git
          - vim
        state: latest

    - name: Download the Jenkins
      get_url:
        url: https://pkg.jenkins.io/redhat-stable/jenkins.repo
        dest: /etc/yum.repos.d/jenkins.repo
        mode: '0440'
      
    - name: Import a Jenkins key from a url
      rpm_key:
        state: present
        key: https://pkg.jenkins.io/redhat-stable/jenkins.io.key

    - name: Refresh the repository
      yum:
        update_cache: yes
      ignore_errors: true

    - name: Install Jenkins
      yum:
        name: jenkins
        state: latest

    - name: Make sure the Jenkins is running
      systemd:
        name: jenkins
        state: started
...